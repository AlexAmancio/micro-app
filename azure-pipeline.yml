name: Build and Deploy .NET App

on:
  push:
    branches:
      - main
  # Uncomment below to enable PR triggers
  # pull_request:
  #   branches:
  #     - main

env:
  buildConfiguration: Release
  webAppPackagePath: ${{ github.workspace }}/drop/**/*.zip
  devAppServiceName: helloworld-dev-micro-app
  prodAppServiceName: helloworld-prod-micro-app

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration ${{ env.buildConfiguration }}

      - name: Run unit tests
        run: dotnet test --configuration ${{ env.buildConfiguration }} --no-build

      - name: Publish project
        run: |
          dotnet publish --configuration ${{ env.buildConfiguration }} --output ./publish
          mkdir -p drop
          cd publish && zip -r ../drop/app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: drop/app.zip

  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: dev

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: drop
          path: drop

      - name: Deploy to Azure Web App (DEV)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.devAppServiceName }}
          package: ${{ env.webAppPackagePath }}
          publish-profile: ${{ secrets.AZURE_DEV_PUBLISH_PROFILE }}

  deploy-prod:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: prod
      url: https://helloworld-prod-micro-app.azurewebsites.net
      # Ensure "Require manual approval" is enabled in GitHub environment settings

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: drop
          path: drop

      - name: Deploy to Azure Web App (PROD)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.prodAppServiceName }}
          package: ${{ env.webAppPackagePath }}
          publish-profile: ${{ secrets.AZURE_PROD_PUBLISH_PROFILE }}
